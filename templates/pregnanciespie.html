<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pregnancies by Outcome (Pie Chart)</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script> <!-- Add this line -->
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .chart-container {
            width: 15%;
            padding: 20px;
        }

        canvas {
            max-width: 100%;
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <canvas id="pregnanciesPieChart"></canvas>
    </div>

    <script>
        const ctx = document.getElementById('pregnanciesPieChart').getContext('2d');
        const chartOutcomes = {{ outcomes | safe }};
        const pregnanciesCounts = {{ pregnancies_counts | safe }};

        new Chart(ctx, {
            type: 'pie',
            data: {
                labels: chartOutcomes.map(o => o == 1 ? 'Positive' : 'Negative'),  // Outcome (0 or 1) as the legend
                datasets: [{
                    data: pregnanciesCounts,  // Count of pregnancies where Pregnancies > 0
                    // backgroundColor: [
                    //     'rgba(255, 99, 132, 0.2)',
                    //     'rgba(54, 162, 235, 0.2)'
                    // ],
                    // borderColor: [
                    //     'rgba(255, 99, 132, 1)',
                    //     'rgba(54, 162, 235, 1)'
                    // ],
                    borderWidth: 1
                }]
            },
            options: {
                plugins: {
                    legend: {
                        display: true,
                        position: 'top'
                    },
                    datalabels: {  // Plugin to display values
                        color: '#000',
                        font: {
                            weight: 'bold',
                            size: 12
                        },
                        formatter: function(value, context) {
                            return value;  // Display the actual value
                        }
                    },
                    title: {
        display: true,
        text: 'Pregnancies by Diabetic Status',
      }
                }
            },
            plugins: [ChartDataLabels]  // Activate the plugin
        });
    </script>
</body>
</html>
