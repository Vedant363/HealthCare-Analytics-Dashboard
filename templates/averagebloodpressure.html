<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Average Blood Pressure by Age Group</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            display: flex;
            justify-content: flex-start;  /* Center horizontally */
            align-items: center;
            height: 100vh;            /* Full viewport height */
            margin: 0;                /* Remove default margin */
            background-color: #f4f4f4; /* Optional background color */
        }

        .chart-container {
            width: 25%; /* Adjust the width of the chart as needed */
            padding: 20px;
        }

        canvas {
            max-width: 100%; /* Ensure the chart fits within the container */
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <canvas id="averageBloodPressureChart"></canvas>
    </div>

    <script>
        const ctx = document.getElementById('averageBloodPressureChart').getContext('2d');
        const ageGroups = {{ age_groups | safe }};
        const avgBloodPressure = {{ avg_blood_pressure | safe }};

        new Chart(ctx, {
            type: 'line',
            data: {
                labels: ageGroups,  // Age groups on the x-axis
                datasets: [{
                    label: 'Average Blood Pressure',
                    data: avgBloodPressure,  // Average blood pressure on the y-axis
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1,
                    fill: true
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Average Blood Pressure'
                        }
                    },
                    responsive: true,
                    x: {
                        title: {
                            display: true,
                            text: 'Age Group'
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
