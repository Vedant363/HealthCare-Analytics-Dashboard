<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Average Glucose by Age Group</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            display: flex;
            justify-content: flex-end;  /* Center horizontally */
            align-items: center;
            height: 100vh;            /* Full viewport height */
            margin: 0;                /* Remove default margin */
            background-color: #f4f4f4; /* Optional background color */
        }

        .chart-container {
            width: 25%; /* Adjust the width of the chart as needed */
            padding: 20px;
        }

        canvas {
            max-width: 100%; /* Ensure the chart fits within the container */
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <canvas id="averageGlucoseChart"></canvas>
    </div>

    <script>
        const ctx = document.getElementById('averageGlucoseChart').getContext('2d');
        const ageGroups = {{ age_groups | safe }};
        const avgGlucose = {{ avg_glucose | safe }};

        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ageGroups,  // Age groups on the x-axis
                datasets: [{
                    label: 'Average Glucose',
                    data: avgGlucose,  // Average glucose on the y-axis
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                indexAxis: 'y',
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Average Glucose'
                        }
                    },
                    responsive: true,
                    x: {
                        title: {
                            display: true,
                            text: 'Age Group'
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
