<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes by Age Group</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div style="width: 25%; top: 0; left: 0;">
        <canvas id="ageGroupChart"></canvas>
    </div>

    <script>
        const ctx = document.getElementById('ageGroupChart').getContext('2d');
        const ageGroups = {{ age_groups | safe }};
        const diabetesCounts = {{ diabetes_counts | safe }};

        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ageGroups,  // Age groups on the x-axis
                datasets: [{
                    label: 'Diabetes by Age Group',
                    data: diabetesCounts,  // Diabetes count on the y-axis
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
