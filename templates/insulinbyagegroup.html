<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Average Insulin by Age Group</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            display: flex;
            justify-content: flex-end;  /* Center horizontally */
            height: 100vh;            /* Full viewport height */
            margin: 0;                /* Remove default margin */
            background-color: #f4f4f4; /* Optional background color */
        }

        .chart-container {
            width: 25%; /* Adjust the width of the chart as needed */
            padding: 20px;
        }

        canvas {
            max-width: 100%; /* Ensure the chart fits within the container */
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <canvas id="averageInsulinChart"></canvas>
    </div>

    <script>
        const ctx = document.getElementById('averageInsulinChart').getContext('2d');
        const ageGroups = {{ age_groups | safe }};
        const avgInsulin = {{ avg_insulin | safe }};

        new Chart(ctx, {
            type: 'line',
            data: {
                labels: ageGroups,  // Age groups on the x-axis
                datasets: [{
                    label: 'Average Insulin',
                    data: avgInsulin,  // Average insulin on the y-axis
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Average Insulin Level'
                        }
                    },
                    responsive: true,
                    x: {
                        title: {
                            display: true,
                            text: 'Age Group'
                        }
                    }
                },
                plugins: {
      legend: {
        labels: {
          usePointStyle: true,
        },
      }
    }
            }
        });
    </script>
</body>
</html>
